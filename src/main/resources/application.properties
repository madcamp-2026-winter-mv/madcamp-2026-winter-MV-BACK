# 1. Server Configuration
server.port=8080

# 2. Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ?? Hibernate 6? ?? ??
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# 4. Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
# redirect_uri: Google이 인증 후 콜백을 보낼 백엔드 URL. Google Console 승인된 리디렉션 URI와 정확히 일치해야 함.
spring.security.oauth2.client.registration.google.redirect-uri=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_REDIRECT_URI:https://api.madcamp-view.com/login/oauth2/code/google}

# 5. AWS S3 Configuration
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
spring.cloud.aws.region.static=${AWS_REGION}
spring.cloud.aws.s3.bucket=${S3_BUCKET_NAME}
spring.cloud.aws.stack.auto=false

# 6. File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 7. Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# 8. Session Cookie (프론트-API 도메인 분리 시 쿠키 전송)
# SameSite=None: cross-origin 요청(다른 포트, 서브도메인)에서도 쿠키 전송. Secure=true 필수.
# 로컬 HTTP 개발 시: server.servlet.session.cookie.secure=false, same-site=Lax 로 오버라이드
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true


# 9. OAuth 로그인 성공 후 리다이렉트 URL (로컬: http://localhost:3000/dashboard)
app.oauth.success-url=https://madcamp-view.com/dashboard