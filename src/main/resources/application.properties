server.port=8080

# 2. Database Configuration (MySQL ?? ??)
spring.datasource.url=jdbc:mysql://localhost:3306/molva_db?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
